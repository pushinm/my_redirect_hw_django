{% load static %}
    <!-- Testimonial Start -->
    <div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container">
            <div class="text-center">
                <h6 class="section-title bg-white text-center text-primary px-3">Отзывы о нас</h6>
                <h1 class="mb-5">Отзывы!</h1>
            </div>
            <div class="owl-carousel testimonial-carousel position-relative">
                
                {% for testimonial_item in testimonials %}
                <div class="testimonial-item text-center">
                    
                    {% if testimonial_item.image %}
                        <img class="border rounded-circle p-2 mx-auto mb-3" src="{{ testimonial_item.image.url }}" style="width: 80px; height: 80px;">
                    {% else %}
                        <img class="border rounded-circle p-2 mx-auto mb-3" src="{% static 'img/about.jpg' %}" style="width: 80px; height: 80px;">
                    {% endif %}
                        
                    
                    <h5 class="mb-0">{{ testimonial_item.first_name }} {{ testimonial_item.last_name }}</h5>
                    <p>{{ testimonial_item.text }}</p>
                    <div class="testimonial-text bg-light text-center p-4">
                        <p class="mb-0">{{ testimonial_item.testimonial }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- Testimonial End -->
